<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Styling Example</title>
<style>
  body {
    background-color: #f0f0f0;
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
  }

  .main-container {
    background-color: #ffffff;
    color: #333333;
    padding: 20px;
  }

  h1, h2 {
    font-family: 'Cursive', cursive; /* Change 'Cursive' to the font you want to use */
  }

  section {
    border: 2px solid #333333;
    border-radius: 10px;
    margin: 20px 0;
    padding: 10px;
  }

  section:hover {
    border-color: #ff9900; /* Change to the desired hover border color */
  }

  .skills-list li:hover {
    color: #ff9900; /* Change to the desired hover color */
    cursor: pointer;
  }
</style>
</head>
<body>
  <div class="main-container">
    <h1>Main Heading</h1>
    <p>This is some text inside the main container.</p>
    
    <section>
      <h2>Section 1</h2>
      <p>This is the content of section 1.</p>
    </section>
    
    <section class="skills-section">
      <h2>Skills</h2>
      <ul class="skills-list">
        <li>HTML</li>
        <li>CSS</li>
        <li>JavaScript</li>
      </ul>
    </section>
  </div>
</body>
</html>
