<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Product Showcase</title>
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
  }

  .container {
    display: flex;
    flex-direction: column;
    min-height: 100vh;
  }

  header {
    background-color: #333333;
    padding: 20px;
    text-align: center;
    color: #ffffff;
  }

  nav {
    background-color: #f0f0f0;
    display: flex;
    justify-content: center;
    padding: 10px 0;
  }

  nav a {
    margin: 0 15px;
    text-decoration: none;
    color: #333333;
  }

  .main-content {
    flex: 1;
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    align-items: flex-start;
    padding: 20px;
  }

  .product-card {
    background-color: #ffffff;
    border: 1px solid #e0e0e0;
    padding: 20px;
    margin: 10px;
    max-width: 300px;
    text-align: center;
  }

  .product-image {
    max-width: 100%;
  }

  .sidebar {
    background-color: #f0f0f0;
    padding: 20px;
    text-align: center;
  }

  footer {
    background-color: #333333;
    color: #ffffff;
    padding: 10px;
    text-align: center;
  }
</style>
</head>
<body>
  <div class="container">
    <header>
      <h1>Product Showcase</h1>
    </header>
    
    <nav>
      <a href="#">Home</a>
      <a href="#">Products</a>
      <a href="#">About Us</a>
      <a href="#">Contact</a>
    </nav>
    
    <div class="main-content">
      <div class="product-card">
        <img class="product-image" src="product1.jpg" alt="Product 1">
        <h2>Product 1</h2>
        <p>Description of Product 1.</p>
      </div>
      
      <div class="product-card">
        <img class="product-image" src="product2.jpg" alt="Product 2">
        <h2>Product 2</h2>
        <p>Description of Product 2.</p>
      </div>
      
      <div class="product-card">
        <img class="product-image" src="product3.jpg" alt="Product 3">
        <h2>Product 3</h2>
        <p>Description of Product 3.</p>
      </div>
    </div>
    
    <aside class="sidebar">
      <h2>Related Links</h2>
      <ul>
        <li><a href="#">Link 1</a></li>
        <li><a href="#">Link 2</a></li>
        <li><a href="#">Link 3</a></li>
      </ul>
    </aside>
    
    <footer>
      <p>&copy; 2023 Product Showcase. All rights reserved.</p>
    </footer>
  </div>
</body>
</html>
